redis:
  restart: always
  image: redis
  command: redis-server --appendonly yes
  volumes:
    - ./data/redis:/data

memcached:
  restart: always
  image: memcached

mongo:
  restart: always
  image: mongo
  volumes:
      - ./data/mongo:/data/db

fpm:
  restart: always
  build: ./php/
  links:
    - mongo
    - redis
    - memcached
  external_links:
     -mysqld:mysql
  volumes:
    - ./web:/data/wwwroot/momo_v3_api
    - ./data/logs:/logs
    - ./data/tmp:/tmp
    - ./data/files:/data/ndcs
  ports:
    - 9002:9000

